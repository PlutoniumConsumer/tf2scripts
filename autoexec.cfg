cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 1048576
fps_max 240

alias +mf"-back;+forward;alias cf +forward"
alias +mb"-forward;+back;alias cb +back"
alias +ml"-moveright;+moveleft;alias cl +moveleft"
alias +mr"-moveleft;+moveright;alias cr +moveright"
alias -mf"-forward;cb;alias cf"
alias -mb"-back;cf;alias cb"
alias -ml"-moveleft;cr;alias cl"
alias -mr"-moveright;cl;alias cr"
alias cf
alias cb
alias cl
alias cr
bind w +mf
bind s +mb
bind a +ml
bind d +mr

// Optimizations
mat_motion_blur_enabled 0
glow_outline_effect_enable 0
cl_hud_playerclass_use_playermodel 1
tf_contract_progress_show 0
cl_hud_minmode 1
tf_enable_glows_after_respawn 0 
r_drawdetailprops 0
cl_detaildist 0
cl_detailfade 0
// -----------------
// Gibs and Ragdolls
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
g_ragdoll_fadespeed 10000
g_ragdoll_lvfadespeed 10000
ragdoll_sleepaftertime 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
// Level of Detail
r_lod 2
lod_TransitionDist -1
// HDR
mat_hdr_level 0
// Textures
mat_mipmaptextures 0
// -----------------

// for greedy community servers
alias unbindall "echo BLOCKED an attempted unbindall"
alias closed_htmlpage "echo BLOCKED an attempted wait timer"

alias cl_spec_mode "echo BLOCKED cl_spec_mode"
alias rpt_connect "echo BLOCKED rpt_connect"
alias r_screenoverlay "echo BLOCKED r_screenoverlay"

unbind TAB
  
// FE
r_flex 1
flex_rules 1
r_eyes 1
r_teeth 1
flex_smooth 1
r_eyemove 1
tf_clientsideeye_lookats 1
anim_3wayblend 1
blink_duration 0.2
phonemefilter 0.1
phonemesnap 7 
// Viewmodel
viewmodel_fov 90
fov_desired 90
tf_use_min_viewmodels 1

// CPU
mat_queue_mode -1

// VSync
mat_vsync 0

// No Power Saving
mat_powersavingsmode 0

// Numpad class select
bind KP_END "join_class scout"
bind KP_DOWNARROW "join_class soldier"
bind KP_PGDN "join_class pyro"
bind KP_LEFTARROW "join_class demoman"
bind KP_5 "join_class heavyweapons"
bind KP_RIGHTARROW "join_class engineer"
bind KP_HOME "join_class medic"
bind KP_UPARROW "join_class sniper"
bind KP_PGUP "join_class spy"

// Mouse 
m_rawinput 1
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_customaccel 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0
m_pitch 0.022000
m_side 0.8
m_yaw 0.022
sensitivity 1.5


