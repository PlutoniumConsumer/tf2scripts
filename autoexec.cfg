sensitivity 2.0

// Quick-shortcuts
bind ALT "ub; hm; bn" // UB unbinder HM help menu BN binder 

alias hm "echo SHORTCUT COMMANDS:; echo F1: Clear Console; echo F2: Help!; echo F3: Pootis!; echo F4: Quit"
alias ub "unbind 1; unbind 2; unbind 3; unbind 4"
alias reb "bind 1 slot1; bind 2 slot2; bind 3 slot3; bind 4; slot4" // REB re binder
alias bn "qsb1; qsb2; qsb3; qsb4"

alias qsb1 "bind F1 clear; reb"
alias qsb2 "bind F2 voicemenu 2 0; reb"
alias qsb3 "bind F3 voicemenu 1 4'; reb"
alias qsb4 "bind F4 quit; reb"

